<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Overlay di scansione per il tracciamento dell'image target -->

  <!-- Configurazione di A-Frame con MindAR -->
  <a-scene mindar-image="uiScanning: no; imageTargetSrc: https://raw.githack.com/Shinijuana/MARKERTHREE/main/gas.mind; filterMinCF:0.01; filterBeta: 100; warmupTolerance: 1; missTolerance: 1;" 
           webxr="optionalFeatures:  hit-test;" 
           keep-visible-on-lost
           ar-hit-test="target:#example-target;"
           tensorflow-contour-processor
           typewriting
           next-button
           xrweb="disableWorldTracking: false; allowedDevices: any"
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           embedded
           device-orientation-permission-ui="enabled: false">
    
    <!-- Caricamento degli asset -->
    <a-assets>
      <a-asset-item id="busto" src="https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf"></a-asset-item>
      <a-asset-item id="web" src="assets/web.glb"></a-asset-item>
      <a-asset-item id="phone" src="assets/phone.glb"></a-asset-item>
      <a-asset-item id="mail" src="assets/mail.glb"></a-asset-item>
      <a-asset-item id="vcf" src="assets/vcf.glb"></a-asset-item>
      <img id="balloonTexture" src="assets/balloon.png" />
    </a-assets>

    <!-- Configurazione della telecamera -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable">
    <a-image
      id="startImage"
      src="assets/markerdos.jpg"
      position="0 0 -15"
      scale="10 7 10"
      opacity=".8"
      visible="true"
      animation__pulse="property: scale; from: 5 5 5; to: 5.5 5.5 5.5; dir: alternate; loop: true; dur: 1000">
    </a-image>
    <a-image
      id="finalp"
      src="assets/final.png"
      position="0 .2 -5"
      scale="3.5 7 1"
      opacity="1"
      visible="false">
    </a-image>
    <a-image
      id="reload"
      src="assets/reload.png"
      position="0 1.8 -4"
      scale=".6 .6 .6"
      opacity="1"
      class="clickable"
      visible="false">
    </a-image>
    <a-image
      id="down"
      src="assets/vcf3.png"
      position="0 -1.5 -4"
      scale=".4 .4 .4"
      opacity="1"
      class="clickable"
      visible="false">
    </a-image>
    <a-image
      id="closeButton"
      src="assets/close.png"
      position="1.05 1 -4"
      scale=".3 .3 .3"
      opacity="1"
      class="clickable"
      visible="true">
    </a-image>
    </a-camera>
    
    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="0.7"></a-light>
 
    <!-- EntitÃ  per il target AR e il modello 3D -->
    <a-entity id="ar-target" mindar-image-target="targetIndex: 0;" position="0 0 0" rotation="0 0 0" scale="1 1 1">
      <a-entity
        id="tracked-model"
        rotation="90 0 0" 
        position="0 0 0" 
        scale="2 2 2" 
        gltf-model="#busto"
        class="clickable"
        animation__move="property: position; from: 0 0 0.5; to: 0 0 .9; dur: 1680; loop: true; dir: alternate; easing: easeInOutSine;">
      </a-entity>
      <a-entity
      gltf-model="#web"
      id="nextbutton"
      position="-.8 0 .5"
      rotation="90 0 0"
      scale="1 1 1"
      class="clickable"
      visible="false">
    </a-entity>
    <a-entity
      gltf-model="#phone"
      id="phoneButton"
      position="0 0 2.5"
      rotation="90 0 0"
      scale="1 1 1"
      class="clickable"
      visible="false">
    </a-entity>
    <a-entity
      gltf-model="#mail"
      id="emailButton"
      position=".8 0 .5"
      rotation="90 0 0"
      scale="1 1 1"
      class="clickable"
      visible="false">
    </a-entity>
    <a-entity
      gltf-model="#vcf"
      id="vcfButton"
      position="0 0 -.1.5"
      rotation="90 0 0"
      scale="1 1 1"
      class="clickable"
      visible="false">
    </a-entity>
    <a-plane
      id="balloon-plane"
      scale=".35 .35 .35"
      rotation="90 0 0"
      width="3"
      height="1"
      visible="true"
      src="#balloonTexture"
      material="transparent: true; opacity: 1; side: double;"
      animation__move="property: position; from: -.6 -.3 1.1; to: -.6 -.3 1.6; dur: 1680; loop: true; dir: alternate; easing: easeInOutSine;">
      <a-text
        id="balloon-text"
        rotation="0 0 0"
        position="0 .15 .05"
        typewriting="value: ."
        align="center"
        width="2.7"
        color="#0000ff">
      </a-text>
    </a-plane>
    </a-entity>
    
  <a-entity id="lost-model" gltf-model="#busto" scale="2000 2000 2000" position="0 0 0" visible="false"></a-entity>
</a-scene>
</body>
</html>
